<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
		<div id="login-error-msg-holder">
		<p id="login-error-msg">Invalid username <span id="error-msg-second-line"> and/or password</span></p>
		<p id="login-error-msg2">Please enter username <span id="error-msg-second-line"> and/or password</span></p>
		</div>
		
    
		<div id="login-success-msg-holder">
		<p id="login-success-msg">Login Successful </p>
		</div>
	
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
	</form>
	<form id="login-buttons">
	  <input type="submit" value="Login" id="login-form-submit">
	  <input type="reset" value="Reset" id="reset-form-submit">
	 </form>
	 <form>
	  <a id="forgot-password-link" href=".\forgot-page.html" >Forgot User ID or Password</a> 
    </form>
  
  </main>
</body>

</html>
